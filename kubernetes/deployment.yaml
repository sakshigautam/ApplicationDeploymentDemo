apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-app
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: my-app
    template:
      metadata:
        labels:
          app: my-app
      spec:
        containers:
        - name: my-app-container
          image: my-app:v1
          ports:
          - containerPort: 8080
         imagePullsecrets: myapp-secrets

 env:
  value:
   
